<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produto</title>
        <link rel="stylesheet" href="estilo.css"/>
        <meta charset="UTF-8">
    </head>

    <body>
<fieldset> 
        <h1>Cadastre seu produto </h1>
<form id="form"> 
        <label> Nome </label><br>
            <input type="text" name="nome" required placeholder="Insira o produto"><br>
        <label> Código do Produto </label><br>
            <input type="text" name="codigo" required placeholder="Insira o código"><br>        
        <label> Descrição </label><br>
            <input type="text" name="desc" required placeholder="Insira a descrição"><br>        
        <label> Preço </label><br>
            <input type="text" name="precim"  required placeholder="Ex: R$ 3,99"><br>        
        <label> Data de Cadastro </label><br>
            <input type="text" name="data" required placeholder="Ex: 10/08/2021"> <br>
            <input class="a" type="submit"> <br>
</form>

</fieldset>
               <br><br> <table width="100%" id="table" border="1"   bordercolor="#134980"> 
                            <th> Nome </th>
                            <th> Código do Produto </th>
                            <th> Descrição </th>
                            <th> Preço </th>
                            <th> Data de Cadastro </th>
                            
                        </table>

                
                    
                        
    <script src="pegar.js"></script> 
    <script src="https://kit.fontawesome.com/9848ad016b.js" crossorigin="anonymous"></script>       
    </body>
</html>
